mutation AddCar($car: CarInput!) {
  createCar(input: $car) {
    id
    brand
    model
    type
    price
    yearlyTax
    wltpConsumption
  }
}

mutation ModifyCar($id: String!, $car: CarInput!) {
  editCar(id: $id, input: $car) {
    id
    brand
    model
    type
    price
    yearlyTax
    wltpConsumption
  }
}
